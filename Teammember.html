    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./Teammember.css">

    </head>
    <body>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2>Task Board</h2>
                <div class="row">
                    <div class="col-md-3">
                        <div class="phase-card border">
                            <h5><span class="phase-tag todo-tag"></span> To Do</h5>
                            <ul id="todo" class="list-group droppable connectedSortable">
                            
                                <li class="list-group-item task-item draggable" data-task-id="1">
                                    <span class="task-name">Task 1</span>
                                    <div class="task-card">
                                        <p>Description for Task 1.</p>
                                    </div>
                                </li>
                               
                                <li class="list-group-item task-item draggable" data-task-id="2">
                                    <span class="task-name">Task 2</span>
                                    <div class="task-card">
                                        <p>Description for Task 2.</p>
                                    </div>
                                </li>
                                <li class="list-group-item add-task-link">+ Add a Card</li>
                                <li class="list-group-item add-task-form">
                                    <input type="text" class="form-control task-name-input" placeholder="Enter task name">
                                    <button class="btn btn-primary add-task-btn">Add</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="phase-card border">
                            <h5><span class="phase-tag inprogress-tag"></span> In-progress</h5>
                            <ul id="inprogress" class="list-group droppable connectedSortable">
                                <li class="list-group-item add-task-link">+ Add a Card</li>
                                <li class="list-group-item add-task-form">
                                    <input type="text" class="form-control task-name-input" placeholder="Enter task name">
                                    <button class="btn btn-primary add-task-btn">Add</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="phase-card border">
                            <h5><span class="phase-tag development-tag"></span> Development</h5>
                            <ul id="development" class="list-group droppable connectedSortable">
                                <li class="list-group-item add-task-link">+ Add a Card</li>
                                <li class="list-group-item add-task-form">
                                    <input type="text" class="form-control task-name-input" placeholder="Enter task name">
                                    <button class="btn btn-primary add-task-btn">Add</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="phase-card border">
                            <h5><span class="phase-tag testing-tag"></span> Testing</h5>
                            <ul id="testing" class="list-group droppable connectedSortable">
                                <li class="list-group-item add-task-link">+ Add a Card</li>
                                <li class="list-group-item add-task-form">
                                    <input type="text" class="form-control task-name-input" placeholder="Enter task name">
                                    <button class="btn btn-primary add-task-btn">Add</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="phase-card border">
                            <h5><span class="phase-tag review-tag"></span> Review</h5>
                            <ul id="review" class="list-group droppable connectedSortable">
                                <li class="list-group-item add-task-link">+ Add a Card</li>
                                <li class="list-group-item add-task-form">
                                    <input type="text" class="form-control task-name-input" placeholder="Enter task name">
                                    <button class="btn btn-primary add-task-btn">Add</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="phase-card border">
                            <h5><span class="phase-tag deployment-tag"></span> Deployment</h5>
                            <ul id="deployment" class="list-group droppable connectedSortable">
                                <li class="list-group-item add-task-link">+ Add a Card</li>
                                <li class="list-group-item add-task-form">
                                    <input type="text" class="form-control task-name-input" placeholder="Enter task name">
                                    <button class="btn btn-primary add-task-btn">Add</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <div class="modal fade" id="taskDetailsModal" tabindex="-1" role="dialog" aria-labelledby="taskDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="taskDetailsModalLabel">Task Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
            <label for="taskTitle">Title</label>
            <input type="text" class="form-control" id="taskTitle" readonly>
            </div>
            <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea class="form-control" id="taskDescription" rows="3" readonly></textarea>
            </div>
            <div class="form-group">
            <label for="taskStartDate">Start Date</label>
            <input type="text" class="form-control" id="taskStartDate" readonly>
            </div>
            <div class="form-group">
            <label for="taskDueDate">Due Date</label>
            <input type="text" class="form-control" id="taskDueDate" readonly>
            </div>
            <div class="form-group">
            <label for="taskStatus">Status</label>
            <input type="text" class="form-control" id="taskStatus" readonly>
            </div>
            <button type="button" class="btn btn-primary" id="editTaskBtn" data-dismiss="modal">Edit</button>
        </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./Teammember.js"></script>
    </body>
    </html>
