<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team Members to Project</title>
    <link rel="stylesheet" href="./add-team-members.css">
</head>
<body>
    <div class="container">
        <h1>Add Team Members to Project</h1>
        <form id="addTeamMemberForm">
            <div class="form-group">
                <label for="project">Select Project</label>
                <select id="project" name="project" required></select>
            </div>
            <div class="form-group">
                <label for="teamMember">Select Team Member</label>
                <select id="teamMember" name="teamMember" required></select>
            </div>       
            <button type="submit">Add Team Member</button>
        </form>
    </div>
    <script src="./add-team-members.js"></script>
</body>
</html>
