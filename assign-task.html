<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task to Team Member</title>
    <link rel="stylesheet" href="./add-team-members.css">
</head>
<body>
    <div class="container">
        <h1>Assign Task to Team Member</h1>
        <form id="assignTaskForm">
            <div class="form-group">
                <label for="project">Select Project</label>
                <select id="project" name="project" required></select>
            </div>
            <div class="form-group">
                <label for="teamMember">Select Team Member</label>
                <select id="teamMember" name="teamMember" required></select>
            </div>
            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" name="taskName" required>
            </div>
            <div class="form-group">
                <label for="taskDescription">Task Description</label>
                <textarea id="taskDescription" name="taskDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="taskStatus">Task Status</label>
                <select id="taskStatus" name="taskStatus" required>
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="In Review">In Review</option>
                    <option value="Done">Done</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            <button type="submit">Assign Task</button>
        </form>
    </div>
    <script src="./add-team-members.js"></script>
</body>
</html>
